<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----- Tittle ----->
    <title>Ingresá</title>


    <!----- CDN-JS ----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!----- CSS ----->
    <link rel="stylesheet" href="../sass/style.css">

    <!----- Google Fonts ----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body-login-completo">
    <header>
        <!----- Tittle / Título ----->
        <h1><img class="rotate-in-center" src="../assets/img/icons/rzrepair-logo200x200.png" alt=""></h1>

        <section class="navbar-index">
            <div>
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
                    <ul>
                        <li>
                            <a href="../index.html">Volver al inicio</a>
                        </li>   
                    </ul>
                </nav>
            </div>
        </section>

    </header>
    
    <main class="body-login">
        <form action="">
            <h2 class="tittle">Iniciá sesión</h2>
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Usuario" type="text" id="username">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" id="password">
            </label>
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>

            <button id="button">Entrar</button>

            <div class="back-index">
                <a href="../index.html"><i class="fa-solid fa-backward"></i></a>
            </div>
        </form>
        <div>
            <img src="../assets/img/backgrounds/registro-login.png" class="img-fluid" alt="...">
        </div>
    </main>
    <footer>
        <div>
            <h4>Medios de pago</h4>
            <li>Efectivo</li>
            <li>Transferencia</li>
            <li>Débito/Crédito</li>
            <li>USDT</li>
        </div>
        <div>
            <h4>Nuestras redes sociales</h4>
            <a href="https://www.instagram.com/rzrepair/" target="_blank"><img src="../assets/img/icons/instagram-icon.png" alt=""></a>
        </div>
    </footer>


    <script src="../login.js"></script>
</body>
</html>
