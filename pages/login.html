<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----- Tittle ----->
    <title>Ingresá</title>


    <!----- CDN-JS ----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!----- CSS ----->
    <link rel="stylesheet" href="../css/style.css">

    <!----- Google Fonts ----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body-login-completo">
    <header>
        <!----- Tittle / Título ----->
        <h1><img class="rotate-in-center" src="../assets/img/icons/rzrepair-logo.png" alt=""></h1>

    </header>
    
    <main class="body-login">
        <form action="">
            <h2 class="tittle">Iniciá sesión</h2>
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Usuario" type="text" id="username">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" id="password">
            </label>
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>

            <button id="button">Entrar</button>

            <div class="back-index">
                <a href="../index.html"><i class="fa-solid fa-backward"></i></a>
            </div>
        </form>
        <div>
            <img src="../assets/img/backgrounds/registro-login.png" class="img-fluid" alt="...">
        </div>
    </main>


    <script src="../login.js"></script>
</body>
</html>
